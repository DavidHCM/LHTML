<!--
    Proper document structure - 39:44
    Tiene que esta estructurado de la siguiente manera;

    <!doctype html> Este es de ponerlo a fuerza para que el navegaor sepa que es html5

    <html> Donde se tiene que poner el html para tod0 el formato de la pagina

    <head> En el head se agregan metadata, donde se ponen stylos, titulos (Con titulos se nos refiere como al incono o el nombre de titulo de la pagina al lado del icono), scrips etc.

    <body> Donde aqui se pone los tags que vez en una pagina, sean los img, input, button, p, a,h1. Osea todo lo visible de la pagina.
-->

<!--
<!doctype html>
<html>

    <head>
        <title>Google.com</title>
    </head>


    <body>
        <img src="https://logodownload.org/wp-content/uploads/2014/09/google-logo-1.png" width="50%" height="50%">
        <input type="text">
        <button>Google Search</button> <button>Im feeling lucky</button>

        <p>We protect your privacy.
            <a href="https://policies.google.com/privacy?hl=es-419&fg=1"> Learn how</a>
        </p>
    </body>

</html>
